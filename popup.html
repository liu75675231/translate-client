<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      .tw-popup {
        position: fixed;
        top: 100px;
        left: 100px;
        width: 300px;
        background-color: #fff;
        border-radius: 4px;
        padding: 10px;
        box-shadow: 1px 1px 3px #999;
      }
      .tw-popup .tw-popup-title {
        font-size: 20px;
        color: cornflowerblue;
        font-weight: bold;
      }
      .tw-popup .tw-popup-pron-list {
        display: flex;
        margin-top: 3px;
        margin-bottom: 6px;
      }
      .tw-popup .tw-popup-pron-item {
        width: 50%;
        font-size: 14px;
      }
      .tw-popup .tw-popup-meaning-list {
        margin-top: 15px;
      }
      .tw-popup .tw-popup-meaning-item {
        display: flex;
        align-items: baseline;
        margin-top: 2px;
        margin-bottom: 2px;
      }
      .tw-popup .tw-popup-meaning-type {
        padding-right: 10px;
      }
      .tw-popup .tw-popup-meaning-word {
        display: inline-block;
        font-size: 14px;
        padding-left: 10px;
        padding-right: 10px;
        background-color: bisque;
        border-radius: 2px;
        margin-bottom: 2px;
        cursor: pointer;
      }
    </style>
</head>
<body>
  <div class="tw-popup">
    <div class="tw-popup-title">exclude</div>
    <div class="tw-popup-pron-list">
      <div class="tw-popup-pron-item">美:&nbsp;[ɪk'sklusɪv]</div>
      <div class="tw-popup-pron-item">英:&nbsp;[ɪk'skluːsɪv] </div class="tw-popup-pron-item">
    </div>
    <div class="tw-popup-meaning-list">
      <div class="tw-popup-meaning-item">
        <div class="tw-popup-meaning-type">n.</div>
        <div class="tw-popup-meaning-word-list">
          <div class="tw-popup-meaning-word">独家报道</div>
          <div class="tw-popup-meaning-word">独家新闻</div>
          <div class="tw-popup-meaning-word">独家专文</div>
        </div>
      </div>
      <div class="tw-popup-meaning-item">
        <div class="tw-popup-meaning-type">adj.</div>
        <div class="tw-popup-meaning-word-list">
          <div class="tw-popup-meaning-word">独有的</div>
          <div class="tw-popup-meaning-word">排外的</div>
          <div class="tw-popup-meaning-word">不愿接收（较低社会阶层）新成员的</div>
          <div class="tw-popup-meaning-word">高档的</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
